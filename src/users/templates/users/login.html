{% extends 'Acc_route/home/base.html' %}
{% load static %}
{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Se Connecter</h3>
    <div class="box">
        {% if error_message %}
        <p>{{ error_message }}</p>
        {% endif %}
        <form method="POST" action="/login/">
            {% csrf_token %}
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="username" placeholder="Pseudo" required>
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="password" name="password" placeholder="Mot de passe" required>
                </div>
            </div>
            <div class="field" id="checkbox">
                
                    <input type="checkbox">
                    <span>Se Souvenir de Moi</span> 
                
            </div>
            <button class="button is-block is-info is-large is-fullwidth">Connecter</button>
        </form>
    </div>
</div>
{% endblock %}
