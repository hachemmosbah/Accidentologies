{% extends "Acc_route/home/base.html" %}
{% load static %}
{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Enregistrer</h3>
    <div class="box">
        <form action="/signup/" method="POST">
            {% csrf_token %}
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="email" name="email" placeholder="Email" autofocus="">
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="name" placeholder="Pseudo" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="password" name="password" placeholder="Mot de Passe">
                </div>
            </div>

            <button class="button is-block is-info is-large is-fullwidth">Enregistrer</button>
        </form>
    </div>
</div>
{% endblock %}
